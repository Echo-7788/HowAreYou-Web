<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>注册界面</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="padding-top:60px">

<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-5 column">
			<div class="jumbotron">
				<h2 style="font-weight:bold;font-size:35px">
					欢迎您的到来！
				</h2>
				<p>
					&nbsp;&nbsp;&nbsp;&nbsp;该网站致力于了解大学生心理状况，并对大学生心理状况给出应有的建议和心理知识。</br>
					&nbsp;&nbsp;&nbsp;&nbsp;我们为每一位需要帮助的大学生提供与心理咨询师一对一交流的机会。
				</p>
				<hr></hr>
				<p>
					 <a class="btn btn-primary btn-large" href="#">了解更多</a>
				</p>
			</div>
		</div>
		<div class="col-md-7 column well">
			<div class="col-md-12">
				<font class="glyphicon glyphicon-user" style="font-weight:bold;font-size:20px">注册</font>
				<small class="col-md-offset-8">已有账号？<a href="#">登陆</a>
			</div>
			<div class="col-md-12 column">
				<form class="form-horizontal">
					<div class="form-group">
						 <label for="inputEmail" class="col-sm-2 control-label">邮箱地址</label>
						 <div class="col-sm-9">
							<input type="email" class="form-control" id="inputEmail" />
						 </div>
					</div>
					<div class="form-group">
						 <label for="inputNickName" class="col-sm-2 control-label">输入昵称</label>
						 <div class="col-sm-9">
							<input type="text" class="form-control" id="inputNickName" />
							<span class="help-block"><small>长度控制在5个汉字或10个英文字母以内。</small></span>
						 </div>
					</div>
					<div class="form-group">
						 <label for="inputPassword" class="col-sm-2 control-label">密码</label>
						 <div class="col-sm-9">
							<input type="password" class="form-control" id="inputPassword" />
						 </div>
					</div>
					<div class="form-group">
						 <label for="inputPasswordAgain" class="col-sm-2 control-label">确认密码</label>
						 <div class="col-sm-9">
							<input type="password" class="form-control" id="inputPasswordAgain" />
						 </div>
					</div>
					<div class="form-group">
						 <label for="inputCaptcha" class="col-sm-2 control-label">验证码</label>
						 <div class="col-sm-5">
							 <input type="text" class="form-control" id="inputCaptcha"></input>
						 </div>
						 <img src="./img/captcha.png"></img>
					</div>
					<div class="checkbox col-sm-offset-2">
						 <label><input type="checkbox" /><font style="font-weight:bold">同意协议</font></label>
						 &nbsp;&nbsp;<a>用户协议</a>
					</div> 
					</br>
					<div class="col-sm-offset-2">
						<button type="submit" class="btn btn-default col-md-11">提交</button>
					</div> 
				</form>
			<div>
		</div>
	</div>
	
	<div class="row clearfix">
		<div class="col-md-12 column">
			<!-- 其他信息 -->
		</div>
	</div>
</div>
	
</body>
</html>
